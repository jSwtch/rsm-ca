<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">

<head>
  <meta charset="utf-8">

  <meta name="description" content="Websites • Web Apps • Branding • Content Strategy • Copywriting • Online Ads • SEO & Analytics. RocketSolid is a premium full-service digital agency. We produce unique marketing solutions that increase brand awareness and promote customer engagement.">
  <meta name="keywords" content="Design Development Code Websites Web Apps Branding Content Strategy Copywriting Online Ads SEO Analytics.">
  <meta name="author" content="RocketSolid Media">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <base href="{{ if getenv "CONTEXT" }}{{ cond (eq "production" (getenv "CONTEXT")) (getenv "URL") (getenv "DEPLOY_PRIME_URL") }}{{ else }}{{ $.Site.BaseURL }}{{ end }}">
  <title>{{ $.Site.Title }}</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css" />


  <link rel="apple-touch-icon" sizes="180x180" href="/fav/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/fav/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/fav/favicon-16x16.png">
  <link rel="manifest" href="/fav/site.webmanifest">
  <link rel="mask-icon" href="/fav/safari-pinned-tab.svg" color="#000000">
  <link rel="shortcut icon" href="/fav/favicon.ico">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="theme-color" content="#000000">

</head>

<body>

  {{ block "header" . }}{{ partial "site-header" . }}{{end}}

  {{ block "main" . }}{{end}}

  {{ block "footer" . }}{{ partial "site-footer" . }}{{end}}

  <script src="app.js"></script>

</body>

</html>
